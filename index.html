<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Shower Presentation Engine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/@shower/ribbon/styles/styles.css">
    <style>
        .shower {
            --slide-ratio: calc(16 / 9);
        }
    </style>
</head>
<body class="shower list grid">

    <header class="caption">
        <h1>SVG не иконки</h1>
        <p>Автор: Холопов Андрей</p>
    </header>

    <section class="slide">
        <img class="place top" src="./assets/SVG_Logo.svg" alt="SVG" height="275">
        <h2 class="shout">не иконки</h2>
    </section>

    <section class="slide">
        
    </section>

    <footer class="badge">
        <a href="https://github.com/AndreyKholopov">GitHub</a>
    </footer>

    <div class="progress"></div>

    <script src="node_modules/@shower/core/dist/shower.js"></script>

</body>
</html>
